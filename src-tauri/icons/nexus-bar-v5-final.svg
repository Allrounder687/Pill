<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- V5 FINAL: Voice waveform + "Nexus Bar" in PT Sans -->
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f0a1e"/>
    </linearGradient>
    <linearGradient id="wave5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0e7ff"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <linearGradient id="barFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.04"/>
    </linearGradient>
    
    <!-- Google Font import for PT Sans -->
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&amp;display=swap');
    </style>
  </defs>
  
  <!-- Background -->
  <rect x="32" y="32" width="448" height="448" rx="88" fill="url(#bg5)"/>
  
  <!-- Audio waveform bars -->
  <rect x="136" y="188" width="12" height="48" rx="6" fill="url(#wave5)" opacity="0.6"/>
  <rect x="164" y="164" width="12" height="96" rx="6" fill="url(#wave5)" opacity="0.8"/>
  <rect x="192" y="148" width="12" height="128" rx="6" fill="url(#wave5)"/>
  <rect x="220" y="172" width="12" height="80" rx="6" fill="url(#wave5)" opacity="0.9"/>
  <rect x="248" y="132" width="12" height="160" rx="6" fill="url(#wave5)"/>
  <rect x="276" y="172" width="12" height="80" rx="6" fill="url(#wave5)" opacity="0.9"/>
  <rect x="304" y="148" width="12" height="128" rx="6" fill="url(#wave5)"/>
  <rect x="332" y="164" width="12" height="96" rx="6" fill="url(#wave5)" opacity="0.8"/>
  <rect x="360" y="188" width="12" height="48" rx="6" fill="url(#wave5)" opacity="0.6"/>
  
  <!-- Command bar with glassmorphism -->
  <rect x="88" y="332" width="336" height="72" rx="36" fill="url(#barFill)"/>
  <rect x="88" y="332" width="336" height="72" rx="36" 
        fill="none" stroke="#a78bfa" stroke-width="2" stroke-opacity="0.4"/>
  
  <!-- "Nexus Bar" text in PT Sans Bold -->
  <text x="256" y="378" 
        font-family="'PT Sans', Arial, sans-serif" 
        font-size="26" 
        font-weight="700" 
        letter-spacing="3"
        fill="url(#textGrad)" 
        text-anchor="middle">
    NEXUS BAR
  </text>
  
  <!-- Subtle cursor blink before text -->
  <rect x="112" y="356" width="3" height="32" rx="1.5" fill="#c4b5fd" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Voice indicator dot -->
  <circle cx="400" cy="368" r="12" fill="#8b5cf6" opacity="0.9">
    <animate attributeName="r" values="12;14;12" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
