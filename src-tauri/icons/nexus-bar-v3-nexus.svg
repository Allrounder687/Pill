<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- V3: NEXUS - Abstract connected nodes representing "nexus" concept -->
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0c14"/>
      <stop offset="100%" style="stop-color:#1a1a28"/>
    </linearGradient>
    <linearGradient id="glow3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <filter id="nodeGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="32" y="32" width="448" height="448" rx="88" fill="url(#bg3)"/>
  
  <!-- Connection lines -->
  <line x1="180" y1="200" x2="256" y2="256" stroke="url(#glow3)" stroke-width="3" opacity="0.6"/>
  <line x1="332" y1="200" x2="256" y2="256" stroke="url(#glow3)" stroke-width="3" opacity="0.6"/>
  <line x1="180" y1="312" x2="256" y2="256" stroke="url(#glow3)" stroke-width="3" opacity="0.6"/>
  <line x1="332" y1="312" x2="256" y2="256" stroke="url(#glow3)" stroke-width="3" opacity="0.6"/>
  
  <!-- Center nexus node -->
  <circle cx="256" cy="256" r="36" fill="url(#glow3)" filter="url(#nodeGlow)"/>
  <circle cx="256" cy="256" r="20" fill="#0c0c14"/>
  <circle cx="256" cy="256" r="8" fill="#22d3ee"/>
  
  <!-- Outer nodes -->
  <circle cx="180" cy="200" r="20" fill="#3b82f6" opacity="0.8"/>
  <circle cx="332" cy="200" r="20" fill="#06b6d4" opacity="0.8"/>
  <circle cx="180" cy="312" r="20" fill="#06b6d4" opacity="0.8"/>
  <circle cx="332" cy="312" r="20" fill="#3b82f6" opacity="0.8"/>
  
  <!-- Command bar below -->
  <rect x="136" y="368" width="240" height="48" rx="24" 
        fill="none" stroke="#ffffff" stroke-width="2" stroke-opacity="0.3"/>
  <rect x="160" y="384" width="3" height="16" rx="1.5" fill="#22d3ee"/>
</svg>
