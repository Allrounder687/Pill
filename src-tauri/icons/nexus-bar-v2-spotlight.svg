  <line x1="160" y1="268" x2="176" y2="284" stroke="#a5b4fc" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Placeholder text lines -->
  <rect x="196" y="248" width="80" height="6" rx="3" fill="#a5b4fc" opacity="0.5"/>
  <rect x="196" y="262" width="48" height="6" rx="3" fill="#a5b4fc" opacity="0.3"/>
  
  <!-- Keyboard shortcut hint -->
