<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- V1: MINIMAL - Clean, ultra-simple command bar -->
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#11111b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="32" y="32" width="448" height="448" rx="88" fill="url(#bg1)"/>
  
  <!-- Simple command bar -->
  <rect x="104" y="216" width="304" height="80" rx="40" 
        fill="none" stroke="#cdd6f4" stroke-width="4" stroke-opacity="0.9"/>
  
  <!-- Cursor -->
  <rect x="144" y="240" width="4" height="32" rx="2" fill="#89b4fa"/>
  
  <!-- Search hint dots -->
  <circle cx="340" cy="256" r="6" fill="#6c7086"/>
  <circle cx="364" cy="256" r="6" fill="#6c7086"/>
  <circle cx="388" cy="256" r="6" fill="#6c7086"/>
</svg>
